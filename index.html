<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Game Container -->
        <div id="game-container">
            <div class="game-header">
                <h1 class="game-title">NEON BREAKER</h1>
                <div class="game-controls">
                    <button id="reset-button">Reset</button>
                </div>
            </div>
            
            <div id="info-bar">
                <div id="left-info">
                    <div id="lives">
                        <span>Lives</span>
                        <span id="heart-container" class="value-display"></span>
                    </div>
                </div>
                <div id="center-info">
                    <div id="score">
                        <span>Score</span>
                        <span id="score-value" class="value-display">0</span>
                    </div>
                </div>
                <div id="right-info">
                    <div id="timer">
                        <span>Time</span>
                        <span class="value-display"><span id="time-value">0</span> <span class="unit">s</span></span>
                    </div>
                    <div id="speed-control">
                        <span>Speed</span>
                        <select id="speed-selector">
                            <option value="1" selected>Slow</option>
                            <option value="2">Medium</option>
                            <option value="3">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen">
            <h2>Game Over</h2>
            <div class="result-info">
                <p>Score: <span id="final-score">0</span></p>
                <p>Time: <span class="time-display"><span id="final-time">0</span> <span class="unit">s</span></span></p>
            </div>
            <div class="modal-controls">
                <button id="restart-button">Play Again</button>
                <button id="return-button" class="secondary-button">Return to Menu</button>
            </div>
        </div>

        <!-- Win Screen -->
        <div id="win-screen">
            <h2>You Win!</h2>
            <p>Congratulations!</p>
            <div class="result-info">
                <p>Score: <span id="win-score">0</span></p>
                <p>Time: <span class="time-display"><span id="win-time">0</span> <span class="unit">s</span></span></p>
            </div>
            <div class="modal-controls">
                <button id="play-again-button">Play Again</button>
                <button id="next-level-button" class="secondary-button">Next Level</button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="game-footer">
        <p>Made By SK</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
